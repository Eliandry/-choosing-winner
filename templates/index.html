<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>{%block title%} {%endblock%}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <style>
       .first:first-letter {
        color: red;
        font-size: 27pt;
        font-family: algerian;
       }
       .category {
            font-size: 13pt;
            color:black;
       }
  </style>
</head>
<body>
    <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
          <a class="my-0 ml-4 mr-md-auto font-weight-normal" href="/" style="color:white"><h3 class="first" style="font-family: comic sans ms;">Tests Django</h3></a>
          <form class="form-inline mt-2 mt-md-0">
              <input class="form-control mr-sm-2" name="q" type="text" placeholder="Search" aria-label="Search">
              <button class="bg-dark" type="submit"><svg class="bi bi-search" width="1.5em" height="1.5em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg" style="color:white">
                    <path fill-rule="evenodd" d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z"/>
                    <path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"/>
                    </svg></button>
          </form>

              {% if user.is_authenticated%}
                    <a class="nav-link" style="color:#c4c4c4" href="{%url 'account_logout'%}">Выйти</a>
              {%else%}
                    <a class="nav-link" style="color:#c4c4c4" href="{%url 'account_login'%}">Войти</a>
                    <a class="nav-link" style="color:#c4c4c4" href="{%url 'account_signup'%}">Регистрация</a>
              {%endif%}
    </nav>
    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4 container">
                {% block content %}
                {% endblock %}
    </main>
</body>
</html>
